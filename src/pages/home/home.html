  <ion-item margin-top>

    </ion-label>
    <button ion-button icon-only clear outline item-right (click)="minusGuest()" color="danger">
          <ion-icon name="md-remove-circle"></ion-icon>
        </button>
    <span item-right>{{search.guest}} adult(s)</span>
    <button ion-button icon-only clear outline item-right (click)="addGuest()" color="green">
          <ion-icon name="md-add-circle"></ion-icon>
        </button>
  </ion-item>


<ion-item class="custom-date" margin-top>
    <ion-label>
    <ion-icon name="time" margin-right></ion-icon>Check-In</ion-label>
    <ion-datetime displayFormat="HH:mm MMM D YYYY" min={{minDate}} [(ngModel)]="search.startDate" pickerFormat="HH mm D MMM YYYY" (ionChange)="onClose()"></ion-datetime>      
</ion-item>

  <ion-item class="custom-date" margin-top>

  <div text-center>
    <button margin ion-button round (click)="searchRoom(search)">Search for good deal</button>
  </div>
